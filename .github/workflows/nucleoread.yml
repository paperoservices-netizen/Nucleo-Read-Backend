name: Nucleoread

on:
  workflow_dispatch:
    inputs:
      job_id:
        required: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - run: pip install -r requirements.txt

    - name: Run Nucleoread
      run: |
        python python-runner/run_job.py \
          python-runner/input/${{ github.event.inputs.job_id }}.fasta \
          ${{ github.event.inputs.job_id }}

    - name: Commit results and images
      run: |
        git config user.name github-actions
        git config user.email actions@github.com
        git add python-runner/results python-runner/images
        git commit -m "Nucleoread ${{ github.event.inputs.job_id }}" || true
        git push
