name: Nucleoread

on:
  workflow_dispatch:
    inputs:
      job_id:
        required: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Nucleoread
      run: |
        python python-runner/run_job.py \
          python-runner/input/${{ github.event.inputs.job_id }}.fasta \
          ${{ github.event.inputs.job_id }}

    # ---------------------------
    # Prepare GitHub Pages output
    # ---------------------------
    - name: Prepare Pages folder
      run: |
        mkdir -p docs/results
        cp python-runner/images/${{ github.event.inputs.job_id }}_gc.png docs/results/
        cp python-runner/images/${{ github.event.inputs.job_id }}_gel.png docs/results/
        cp python-runner/results/${{ github.event.inputs.job_id }}.json docs/results/

        touch docs/results/index.txt
        echo "${{ github.event.inputs.job_id }} $(date +%s)" >> docs/results/index.txt

    # ---------------------------
    # Cleanup expired (24h)
    # ---------------------------
    - name: Cleanup old images
      run: |
        NOW=$(date +%s)
        TMP="docs/results/index.tmp"
        > $TMP

        while read JOB TS; do
          AGE=$((NOW - TS))
          if [ "$AGE" -gt 86400 ]; then
            echo "Deleting expired $JOB"
            rm -f docs/results/${JOB}_gc.png
            rm -f docs/results/${JOB}_gel.png
            rm -f docs/results/${JOB}.json
          else
            echo "$JOB $TS" >> $TMP
          fi
        done < docs/results/index.txt

        mv $TMP docs/results/index.txt

    # ---------------------------
    # Commit to GitHub Pages
    # ---------------------------
    - name: Commit outputs
      run: |
        git config user.name github-actions
        git config user.email actions@github.com
        git add docs
        git commit -m "Publish ${{ github.event.inputs.job_id }}" || true
        git push
