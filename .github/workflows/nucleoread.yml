name: Nucleoread Genome Analysis

on:
  workflow_dispatch:
    inputs:
      fasta_b64:
        description: "Base64 FASTA"
        required: true
      job_id:
        description: "Job ID"
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install matplotlib numpy

      - name: Run Nucleoread
        run: |
          python python-runner/run_job.py \
            "${{ github.event.inputs.fasta_b64 }}" \
            "${{ github.event.inputs.job_id }}"

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add python-runner/results/
          git commit -m "Nucleoread job ${{ github.event.inputs.job_id }}" || true
          git push
