name: NucleoRead Analysis Runner

on:
  workflow_dispatch:
    inputs:
      fasta:
        description: "FASTA sequence"
        required: true
      job_id:
        description: "Unique job ID"
        required: true

jobs:
  run-nucleoread:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NucleoRead analysis
        run: |
          python -m python-runner.nucleoread.run_job \
            "${{ github.event.inputs.fasta }}" \
            "${{ github.event.inputs.job_id }}"

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add python-runner/results/
          git commit -m "NucleoRead result for job ${{ github.event.inputs.job_id }}" || echo "No changes"
          git push

      - name: Cleanup old results
        run: |
          find python-runner/results -type f -mtime +30 -delete
