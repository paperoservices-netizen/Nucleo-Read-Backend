name: Nucleo-Read Analysis

on:
  workflow_dispatch:
    inputs:
      fasta_file:
        description: 'FASTA file path in repo'
        required: true
      job_id:
        description: 'Job ID'
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        run: |
          python -m python_runner.nucleoread.run_job ${{ github.event.inputs.fasta_file }} ${{ github.event.inputs.job_id }}

      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: results/
