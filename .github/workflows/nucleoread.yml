name: NucleoRead Analysis Runner

on:
  workflow_dispatch:
    inputs:
      fasta:
        description: "FASTA sequence"
        required: true
      job_id:
        description: "Unique job ID"
        required: true

jobs:
  run-nucleoread:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analysis
        run: |
          python -m python-runner.nucleoread.run_job \
            "${{ github.event.inputs.fasta }}" \
            "${{ github.event.inputs.job_id }}"

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add results/*.json results/*.png
          git commit -m "NucleoRead result ${{ github.event.inputs.job_id }}" || echo "Nothing to commit"
          git push
