name: Nucleoread

on:
  workflow_dispatch:
    inputs:
      job_id:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - run: pip install -r requirements.txt

    - name: Run job
      run: |
        python python-runner/run_job.py \
          python-runner/input/${{ github.event.inputs.job_id }}.fasta \
          ${{ github.event.inputs.job_id }}

    # ------------------------------
    # Copy outputs to GitHub Pages
    # ------------------------------
    - name: Publish images to GitHub Pages
      run: |
        mkdir -p docs/results
        cp python-runner/images/${{ github.event.inputs.job_id }}_gc.png docs/results/
        cp python-runner/images/${{ github.event.inputs.job_id }}_gel.png docs/results/

        echo "${{ github.event.inputs.job_id }} $(date +%s)" >> docs/results/index.txt

    # ------------------------------
    # Cleanup files older than 24h
    # ------------------------------
    - name: Delete expired images
      run: |
        NOW=$(date +%s)
        TMP="docs/results/index.tmp"
        > $TMP

        while read line; do
          JOB=$(echo $line | cut -d' ' -f1)
          TS=$(echo $line | cut -d' ' -f2)
          AGE=$((NOW - TS))

          if [ "$AGE" -gt 86400 ]; then
            echo "Deleting expired $JOB"
            rm -f docs/results/${JOB}_gc.png
            rm -f docs/results/${JOB}_gel.png
          else
            echo "$line" >> $TMP
          fi
        done < docs/results/index.txt

        mv $TMP docs/results/index.txt

    # ------------------------------
    # Commit to Pages
    # ------------------------------
    - name: Commit GitHub Pages
      run: |
        git config user.name github-actions
        git config user.email actions@github.com
        git add docs
        git commit -m "Publish job ${{ github.event.inputs.job_id }}" || true
        git push
